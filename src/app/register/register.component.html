<div class="row">
  <div class="col-md-6 mx-auto pt-5">
    <div class="card rounder-0 ">
      <div class="card-header text-center bg-dark text-white">
        <h1>Register</h1>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="username" required class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="email" required class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" required class="form-control rounded-0">
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
