<div class="row mx-auto">
  <div class="col-md-6 mx-auto pt-5">
    <div class="text-center">
      <h1 class="display-3 font-weight-lighter">Weather 2.0</h1>
      <div>
        <div class="text-center mt-5 pt-5">
          <h2>Register</h2>
          <div>
            <div>
              <form class="form">
                <div class="form-group">
                  <label>Username</label>
                  <input [(ngModel)]="registerUserData.username" name="username" type="username" required class="form-control text-center" autocomplete="off">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input [(ngModel)]="registerUserData.email" name="email" type="email" required class="form-control text-center" autocomplete="off">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input [(ngModel)]="registerUserData.password" name="password" type="password" required class="form-control text-center" autocomplete="off">
                </div>
                <button (click)="registerUser()" type="button" class="btn btn-outline-dark btn-block">Register</button>
              </form>
            </div>
            <div class="bg-transparent text-center mt-2">
              <a routerLink="/login">back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
