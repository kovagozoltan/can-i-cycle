<div class="row mx-auto">
  <div class="col-md-6 mx-auto pt-5">
    <div class="card rounder-0 ">
      <div class="card-header text-center bg-dark text-white">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="email" required class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" required class="form-control rounded-0">
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-success">Login</button>
        </form>
      </div>
      <div class="card-footer bg-transparent text-center">
        <a routerLink="/register">Create New Account</a>
      </div>
    </div>
  </div>
</div>
